<p>
    Controls:
</p>
<ul>
    <li><strong>WASD or arrow keys</strong> = Move player</li>
    <li><strong>WASD or arrow keys + shift</strong> = Perform action</li>
    <li><strong>1234</strong> = Select action</li>
    <li><strong>R/F</strong> = Select item</li>
    <li><strong>Mouse</strong> = Select circuit tile</li>
    <li><strong>Escape</strong> = Stop inspecting circuit</li>
</ul>
